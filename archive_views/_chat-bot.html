{{template "head.html"}}

<body
  class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center"
>
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-semibold mb-4">Llama 3 Interface</h1>
    <form
      hx-post="/llama"
      hx-target="#response"
      hx-swap="outerHTML"
      class="space-y-4"
    >
      <div>
        <label for="prompt" class="block text-sm font-medium"
          >Enter your prompt:</label
        >
        <textarea
          id="prompt"
          name="prompt"
          rows="4"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition"
      >
        Submit
      </button>
    </form>
    <div id="response" class="mt-4 p-4 bg-gray-50 border rounded-md">
      Response will appear here...
    </div>
  </div>
</body>
