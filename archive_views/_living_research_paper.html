<h1>Living Research Paper</h1>
<div>
  <div class="result"></div>
  <img height="500" width="500" src="static/living_papers/screenshot.png" />
  <div class="link-count">0</div>
  <ul class="links max-h-12 overflow-y-auto"></ul>
</div>

<script>
  // ... existing code ...

  async function fetchLivingPapers() {
    console.log("fetching living papers");
    try {
      const response = await fetch("/ls?path=./static/living_papers");

      // const response = await fetch('/api/living-papers');
      if (!response.ok) {
        console.log("response not ok");
        throw new Error("Network response was not ok");
      }
      const data = await response.json();
      displayLivingPapers(data);
    } catch (error) {
      console.log("error fetching living papers");
      console.error("Error fetching living papers:", error);
    }
  }

  function displayLivingPapers(papers) {
    const linksContainer = document.querySelector(".links");
    console.log(papers);
    linksContainer.innerHTML = papers
      .map(
        (paper) => `
      <li><a href="static/living-paper/${paper}" class="paper-link">${paper}</a></li>
    `,
      )
      .join("");
    document.querySelector(".link-count").textContent = papers.length;
  }
  fetchLivingPapers();
  //displayLivingPapers()
  // Call the function when the page loads
  //window.addEventListener('load', fetchLivingPapers);

  // ... rest of your existing code ...
</script>
