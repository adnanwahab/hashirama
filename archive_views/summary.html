<section
  class="summary clear-selection js-anchor js-summary is-anchor-set"
  data-main-section=""
  id="summary"
  data-slug="summary"
>
  <nav class="navigation js-navigation">
    <div class="mover">
      <a href="https://hashirama.com/#" class="item js-item is-active">
        <span class="number text-blue-100">01</span>
      </a>
      <a href="https://hashirama.com/#" class="item js-item is-after">
        <span class="number text-blue-100">02</span>
      </a>
      <a href="https://hashirama.com/#" class="item js-item is-after">
        <span class="number text-blue-100">03</span>
      </a>
      <a href="https://hashirama.com/#" class="item js-item is-after">
        <span class="number text-blue-100">04</span>
      </a>
      <a href="https://hashirama.com/#" class="item js-item is-after">
        <span class="number text-blue-100">05</span>
      </a>
    </div>
  </nav>

  <div class="chapters js-chapters">
    {{range $key, $value := .Lessons}}

    <div class="chapter-container js-item">
      <div class="illustration relative">
        <div class="radial-glow"></div>
        <img
          class="js-lazy lazy is-loaded absolute top-0"
          src="https://i0.wp.com/philip-haas.com/wp-content/uploads/2023/06/AdobeStock_72456017-scaled.jpeg?resize=1024%2C683&ssl=1"
          alt="{{$key}} illustration"
        />
      </div>

      <div class="js-chapter chapter chapter-01" data-index="01">
        <h3 class="section-title element delay-1 text-white">{{ $key }}</h3>
        <div class="information element delay-3 hidden">
          13 lessons â€” 10h 12m&nbsp;<span class="optional text-blue-100">
            of tutorial</span
          >
        </div>
        <div class="description element delay-2">
          <p>asdfasdf sd fa</p>
        </div>
        <div class="lessons">
          {{range .}}
          <a
            class="lesson element delay-4"
            href="https://hashirama.com/lessons/{{.}}"
            data-router-disabled=""
          >
            <div class="column lesson-title-badges">
              <div class="column lesson-number inline hidden">01</div>
              <div class="title inline">{{.title}}</div>
              <div class="badges"></div>
            </div>
            <div class="column lesson-duration hidden">35m</div>
          </a>
          {{end}}
        </div>
      </div>
    </div>
    {{end}}
  </div>
</section>
