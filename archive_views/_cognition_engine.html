      loop

    <script>
      console.log(123);

      async function _() {
        const url =
          "https://raw.githubusercontent.com/adnanwahab/hashirama/refs/heads/main/animation.json";
        console.log("hi");
        const req = await fetch(url);
        const data = await req.json();
        console.log(data, document.getElementById("lottie"));

        var animation = bodymovin.loadAnimation({
          container: document.getElementById("lottie"), // Required
          path: "/static/images/blog/first_lottie.json",
          //path: url, // Required
          renderer: "html", // Required
          loop: true, // Optional
          autoplay: true, // Optional
          name: "Hello World", // Name for future reference. Optional.
        });

        window.animation = animation;
      }

      window.onload = () => {
        setTimeout(_, 1000);
      };
    </script>
  </body>
</html>
